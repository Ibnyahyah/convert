<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Convert PDF to SVG , convert SVG to PNG format.">
  <link rel="stylesheet" href="https://white-ui.whitecoode.com/w29h4i1t87e4-u1icss/s0he98et(css)/whiteuicss.min.css">
  <link rel="stylesheet" href="./index.css">
  <title>Converter | PDF To SVG | SVG to PNG</title>
</head>

<body style="font-family:Arial,Helvetica,sans-serif;">
  <div class="p-2 bg-primary text-center text-white">
    <h2 class="font-regular">Converter <span class="bg-gray-light-9 text-black br-full p-1 pt-0 pb-0"
        title="Convert PDF to SVG Format, convert SVG to PNG">!</span></h2>
  </div>
  <div class="container">
    <div class="row mt-3">
      <div class="col-6-sm col-6-md col-6-lg m-auto card">
        <h2 class="font-regular text-center mb-2">Convert PDF to SVG</h2>
        <form action="pdf2svg.php" method="POST" enctype="multipart/form-data" class="mt-3 mb-2">
          <input type="hidden" name="MAX_FILE_SIZE" value="1000000" />
          <input type="file" name="file" id="file" accept="application/pdf" />
          <input type="submit" name="submit" value="Convert to SVG" title="convert to SVG"
            class="btn btn-primary text-white" />
        </form>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-6-sm col-6-md col-6-lg m-auto card">
        <h2 class="font-regular text-center mb-2">Convert SVG to PNG</h2>
        <form action="svg2png.php" method="POST" enctype="multipart/form-data">
          <input type="hidden" name="MAX_FILE_SIZE" value="1000000" />
          <input type="file" name="file" id="file" accept="image/svg+xml" />
          <input type="submit" name="submit" value="Convert to PNG" title="convert to PNG"
            class="btn btn-primary text-white" />
          <div class="display-f align-items-center mt-1">
            <input type="checkbox" name="no-antialiasing" value="1" id="no-antialiasing" /><label for="no-antialiasing">
              disable <a href="//wikipedia.org/wiki/anti-aliasing">anti-aliasing</a> (experimental)</label>
          </div>
        </form>
      </div>
    </div>

    <div class="col-6-sm col-6-md col-6-lg m-auto">
      <div style="height:100px;" class="od-spacer"></div>
      <div style="color:white">
        <div style="width:33%; border-bottom: 2px solid #396; float: left;"> </div>
        <div style="width:33%; border-bottom: 2px solid #A7D7F9; float: left;"> </div>
        <div style="width:33%; border-bottom: 2px solid #666; float: left;"> </div>
      </div>
      <div style="clear:left; margin-top: 0.3em">This tool is maintained by <a
          href="//commons.wikimedia.org/wiki/User:Rillke" class="text-primary">Rillke</a> and others. Issues and pull
        requests? <a href="https://github.com/Rillke/convert" class="text-info">On GitHub</a>.</div>
    </div>
  </div>
</body>

</html>
